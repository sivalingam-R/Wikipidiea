<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wikipedia Search Engine</title>

    <meta name="description" content="A simple and fast Wikipedia search tool built using HTML, CSS, and JavaScript with the Wikipedia API." />

    <meta property="og:title" content="Wikipedia Search Engine" />
    <meta property="og:description" content="A simple search app that fetches real Wikipedia results using the Wikipedia API." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sivalingam-r.github.io/Wikipidiea/" />
    <meta property="og:image" content="preview.png" />

    <link rel="icon" href="preview.png" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container col-12">
    <div class="main-container">
        <div class="wiki-search-header text-center">
            <img class="wiki-logo" src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2@1.5x.png" />
            <br />
            <input placeholder="Type a keyword and press Enter to search" type="search" class="search-input w-100" id="searchInput" />
        </div>
        <div class="d-none" id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </div>
        <div class="search-results" id="searchResults"></div>
    </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
